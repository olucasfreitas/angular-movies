<div *ngIf="!loading"
  class="container-fluid  favorites-container h-100 d-flex flex-column justify-content-between align-items-center">
  <app-info-section *ngFor="let movie of movies" class=" my-3" [movie]="movie"
    (movieIdEmitter)="removeMovieFromFavorites($event)" />
</div>

<div *ngIf="loading" class="loading d-flex flex-column justify-content-center align-items-center">
  <div class="spinner-grow" role="status">
  </div>
  <span class="mt-3">Loading...</span>
</div>
