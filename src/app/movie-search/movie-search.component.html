<div class="container-fluid h-100 teste">
  <app-search-form (movieName)="getMovieByName($event)" />
  <app-info-section class="" [movie]="searchedMovie" (movieIdEmitter)="addMovieToFavorites($event)" />

  <div *ngIf="loading" class="container-fluid h-75 d-flex flex-column justify-content-center align-items-center teste">
    <div class="spinner-grow" role="status">
    </div>
    <span class="mt-3">Loading...</span>
  </div>
</div>
